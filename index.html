<html><head><title>Table Tennis Tournament Predictor</title></head><body><h1>Table Tennis Tournament Data</h1><table id="tournamentTable"></table><h2>Match Prediction</h2><form id="predictionForm"><label for="serve_strength_diff">Serve Strength Difference:</label><input type="number" step="0.01" id="serve_strength_diff" name="serve_strength_diff"><br><label for="ranking_diff">Ranking Difference:</label><input type="number" step="0.01" id="ranking_diff" name="ranking_diff"><br><label for="serve_percentage_diff">Serve Percentage Difference:</label><input type="number" step="0.01" id="serve_percentage_diff" name="serve_percentage_diff"><br><label for="recent_form_diff">Recent Form Difference:</label><input type="number" step="0.01" id="recent_form_diff" name="recent_form_diff"><br><label for="rally_performance_diff">Rally Performance Difference:</label><input type="number" step="0.01" id="rally_performance_diff" name="rally_performance_diff"><br><label for="head_to_head_advantage">Head-to-Head Advantage:</label><input type="number" step="0.01" id="head_to_head_advantage" name="head_to_head_advantage"><br><button type="button" onclick="makePrediction()">Predict</button></form><h2 id="predictionResult"></h2><script>function loadTournamentData() {fetch('/root/ittf_data/tournaments.csv').then(response => response.text()).then(data => {const table = document.getElementById('tournamentTable');const rows = data.split('
');const header = rows[0].split(',');let tableHTML = '<tr>';header.forEach(headerText => {tableHTML += `<th>${headerText}</th>`;});tableHTML += '</tr>';for (let i = 1; i < rows.length; i++) {const rowData = rows[i].split(',');tableHTML += '<tr>';rowData.forEach(cellData => {tableHTML += `<td>${cellData}</td>`;});tableHTML += '</tr>';}table.innerHTML = tableHTML;}).catch(error => console.error('Error loading tournament data:', error));}function makePrediction() {const serve_strength_diff = document.getElementById('serve_strength_diff').value;const ranking_diff = document.getElementById('ranking_diff').value;const serve_percentage_diff = document.getElementById('serve_percentage_diff').value;const recent_form_diff = document.getElementById('recent_form_diff').value;const rally_performance_diff = document.getElementById('rally_performance_diff').value;const head_to_head_advantage = document.getElementById('head_to_head_advantage').value;const command = `python /root/table_tennis_app/predict.py ${serve_strength_diff} ${ranking_diff} ${serve_percentage_diff} ${recent_form_diff} ${rally_performance_diff} ${head_to_head_advantage}`;fetch('/execute', {method: 'POST',body: command}).then(response => response.text()).then(data => {document.getElementById('predictionResult').innerText = data;}).catch(error => console.error('Error making prediction:', error));}loadTournamentData();</script></body></html>
